<body>
<h3>Voorbeeldformulier</h3>
<form action="https://www.savatarian.com/html5/form.php" method="get">
    <section class="top">
    <div class="form-group">
        <label for="voornaam"> Voornaam: </label>
        <input type="text" name="voornaam" id="voornaam">
    </div>
    <div class="form-group">
        <label for="tussenvoegsel"> Tussenvoegsel:</label>
        <input type="text" name="tussenvoegsel" id="tussenvoegsel">
    </div>
    <div class="form-group">
        <label for="achternaam"> Achternaam: </label>
        <input type="text" name="achternaam" id="achternaam">
    </div>
    <div class="form-group">
        <label>Geslacht: </label>
        <div class="radio">
            <input class="radio" type="radio" name="geslacht" value="man">
            &nbsp;Man
            <input class="radio" type="radio" name="geslacht" value="vrouw">
            &nbsp;Vrouw
        </div>
    </div>
    <div class="form-group">
        <label for="kleur-ogen">Kleur ogen</label>
        <select name="kleur-ogen" id="kleur-ogen">
            <option value="groen">groen</option>
            <option value="blauw">blauw</option>
            <option value="bruin">bruin</option>
        </select>
    </div>
    <div class="form-group">
        <label for="geboortedatum">Geboortedatum</label>
        <input type="date" id="geboortedatum" name="geboortedatum">
    </div>
    <div id="textarea">
        <label for="omschrijving">Omschrijving</label>
        <textarea name="omschrijving" id="omschrijving" cols="32" rows="7"></textarea>
    </div>
    </section>

    <section class="top">
    <div class="form-group">
        <label>Lekker eten:</label>
        <div class="radio">
        <input class="radio" type="checkbox" name="lekker-eten" value="sperziebonen">
        &nbsp;Sperziebonen <br>
        <input class="radio" type="checkbox" name="lekke-eten" value="aardappelen">
        &nbsp;Aardappelen <br>
        <input class="radio" type="checkbox" name="lekker-eten" value="hamburger">
        &nbsp;Hamburger
        </div>
    </div>
    </section>
    <section id="bottom">
        buttons go brrrr
    </section>
</form>
</body>
</html>
